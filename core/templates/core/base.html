<!-- ye base page hai matlab parent page isko apan extend kar sakte hai -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- ye css font awesome ko link kia hai -->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <!-- ye css bootstrap ko link kar dia hai -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}"> 
    <!-- ye khud ke css ko link kara hai core.css -->
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}"> 
    {% endblock corecss %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
           <div class="col-sm-2">
             {% include 'core/sidebar.html' %}
           </div> 



           
           <div class="col-sm-10">
             {% block content %} {%endblock content %}
           </div>
        </div>
    </div>
    


    <!-- ye js ko link kar dia hai jquery,popper,fontawesome,bootstrap and sabhi isi format me rehna chaiye -->
  <script src="{% static 'core/js/jquery.js' %}"></script>   
  <script src="{% static 'core/js/popper.js' %}"></script>  
  <script src="{% static 'core/js/all.min.js' %}"></script> 
  <script src="{% static 'core/js/bootstrap.js' %}"></script> 
   
</body>
</html>
