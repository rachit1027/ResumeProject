{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning">CONTACT US</h1>
    <hr class="text-warning">
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact. I will come back to you within a matter of time to help you.
        </p>
        <div class="col-sm9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Your Name</label>
                        <input type="text" class="form-control" id="inputname"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                   <label for="inputEmail">Your Email *</label>
                   <input type="email" class="form-control" id="inputEmail" required />
                </div>

                <div class="form-group">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject"/>
                 </div>

                 <div class="mb-3">
                    <label for="inputTextarea">Your Message</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>
                 </div>
                 <div>
                    <button class="btn btn-primary" type="submit">Send</button>
                 </div>
            </form>

        </div>
       



    </div>   
</div>
{%endblock content %}
